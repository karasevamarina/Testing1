name: Run Telegram Bot

on:
  workflow_dispatch:      # Allows you to click "Run workflow" manually
  schedule:
    - cron: '0 */6 * * *' # Runs automatically every 6 hours

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    # --- MATRIX STRATEGY (Runs 5 Bots at Once) ---
    strategy:
      fail-fast: false  # If one bot crashes, keep the others running
      matrix:
        bot-instance: [1, 2, 3, 4, 5] 

    steps:
      # 1. Check out your repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Python 3.9 (Required for your libraries)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. CACHING (The "Backpack" Trick)
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5. Run your script
      - name: Execute Script
        env:
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "Starting Bot Instance ${{ matrix.bot-instance }}"
          python run.py
